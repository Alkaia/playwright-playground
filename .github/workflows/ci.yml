name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update visual regression snapshots in CI environment'
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui:
    name: Playwright UI
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      # Install browsers + OS deps compatible with Ubuntu 22.04
      - run: npx playwright install --with-deps

      # Run e2e and integration tests (excludes visual tests)
      - run: npx playwright test tests/e2e/ tests/integration/

      - name: Install Allure
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7
  api:
    name: TypeScript API
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run test:api

      - name: Install Allure
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-api
          path: allure-report
          retention-days: 7
  visual:
    name: Visual Regression Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      # Install browsers + OS deps compatible with Ubuntu 22.04
      - run: npx playwright install --with-deps

      # Run visual regression tests
      # If triggered manually with update_snapshots=true, regenerate snapshots
      - name: Run or update visual regression tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            echo "Updating visual snapshots in CI environment..."
            npm run test:visual -- --update-snapshots
          else
            echo "Running visual regression tests..."
            npm run test:visual
          fi

      # Upload updated snapshots if they were regenerated (for commit)
      - name: Upload updated snapshots
        if: github.event.inputs.update_snapshots == true
        uses: actions/upload-artifact@v4
        with:
          name: updated-visual-snapshots
          path: tests/visual/**/*-snapshots/
          retention-days: 7

      # Upload visual test snapshots and diffs on failure (for PR review)
      - name: Upload visual test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-artifacts
          path: |
            tests/visual/**/*-snapshots/
            test-results/**/*visual*/
          retention-days: 7

      - name: Install Allure
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-visual
          path: allure-report
          retention-days: 7
